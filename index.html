<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>AluraBooks</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__container">
        <input type="checkbox" id="menu" class="cabecalho__container--botao">
        <label for="menu">
          <span class="cabecalho__menu cabecalho__container--imagem" ></span>
        </label>
        <ul class="cabecalho__lista">
          <li class="cabecalho__lista--titulo">Categorias</li>
          <li class="cabecalho__lista--item">
            <a href="#" class="cabecalho__lista--links">Programação</a></li>
          <li class="cabecalho__lista--item">
            <a href="#" class="cabecalho__lista--links">Front-End</a></li>
          <li class="cabecalho__lista--item">
            <a href="#" class="cabecalho__lista--links">Infraestrutura</a></li>
          <li class="cabecalho__lista--item">
            <a href="#" class="cabecalho__lista--links">Business</a></li>
          <li class="cabecalho__lista--item">
            <a href="#" class="cabecalho__lista--links">Design & UX</a></li>
        </ul>
        <img class="cabecalho__container--imagem" src="img/Logo.svg" alt="Logo AluraBooks">
      </div>
      <div class="cabecalho__container">
        <a href="#"><img class="cabecalho__container--imagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
        <a href="#"><img class="cabecalho__container--imagem" src="img/Compras.svg" alt="Minhas compras"></a>
        <a href="#"><img class="cabecalho__container--imagem" src="img/Usuario.svg" alt="Meu perfil"></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="text" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    
  </body>
</html>
