<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AluraBooks</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__container">
        <input type="checkbox" id="menu" class="cabecalho__container--botao">
        <label for="menu">
          <span class="cabecalho__menu cabecalho__container--imagem" ></span>
        </label>
        <ul class="cabecalho__lista">
          <li class="cabecalho__lista--titulo">Categorias</li>
          <li class="cabecalho__lista--item"><a href="#" class="cabecalho__lista--links">Programação</a></li>
          <li class="cabecalho__lista--item"><a href="#" class="cabecalho__lista--links">Front-End</a></li>
          <li class="cabecalho__lista--item"><a href="#" class="cabecalho__lista--links">Infraestrutura</a></li>
          <li class="cabecalho__lista--item"><a href="#" class="cabecalho__lista--links">Business</a></li>
          <li class="cabecalho__lista--item"><a href="#" class="cabecalho__lista--links">Design & UX</a></li>
        </ul>
        <img class="cabecalho__container--imagem" src="img/Logo.svg" alt="Logo AluraBooks">
      </div>
      <div class="cabecalho__container">
        <a href="#"><img class="cabecalho__container--imagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
        <a href="#"><img class="cabecalho__container--imagem" src="img/Compras.svg" alt="Minhas compras"></a>
        <a href="#"><img class="cabecalho__container--imagem" src="img/Usuario.svg" alt="Meu perfil"></a>
      </div>
    </header>
    
  </body>
</html>
